<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Seite</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        #button {
            padding: 20px 40px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }
        #content {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #image {
            width: 100px;
            height: auto;
        }
        #choices {
            margin-top: 20px;
        }
        .choice-button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39c12;
            opacity: 0.7;
            will-change: transform;
        }
    </style>
</head>
<body>
    <button id="button">Drück mich</button>

    <div id="content">
        <img id="image" src="https://via.placeholder.com/100/FF0000/FFFFFF?text=%E2%9D%A4" alt="Herz">
        <p>Zalsch mer eis</p>
        <div id="choices">
            <button class="choice-button" onclick="handleChoice(false)">Nein</button>
            <button class="choice-button" onclick="handleChoice(true)">Ja Sicher</button>
        </div>
    </div>

    <div id="confetti"></div>

    <script>
        document.getElementById('button').addEventListener('click', () => {
            document.getElementById('content').style.display = 'block';
            document.getElementById('button').style.display = 'none';
        });

        function handleChoice(isYes) {
            if (isYes) {
                showConfetti();
                alert("Afach än Geilä Siäch");
            } else {
                alert('Bisch du sicher wäri huärä liäb');
            }
        }

        function showConfetti() {
            const confettiContainer = document.getElementById('confetti');
            confettiContainer.innerHTML = ''; // Clear previous confetti
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.className = 'confetti-piece';
                confettiPiece.style.left = Math.random() * 100 + 'vw';
                confettiPiece.style.top = Math.random() * 100 + 'vh';
                confettiPiece.style.backgroundColor = `hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`;
                confettiContainer.appendChild(confettiPiece);

                // Animate each confetti piece
                confettiPiece.animate([
                    { transform: 'translateY(0)' },
                    { transform: 'translateY(100vh)' }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    iterations: 1,
                    easing: 'ease-out'
                });
            }
        }
    </script>
</body>
</html>
